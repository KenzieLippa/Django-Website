{% extends 'quotes/base.html'%}
{%load static%}
{% block content%}
<h2>All Quotes and Images</h2>
<div class="gallery">
    {% for quote, image in combined_data %}
    <div class="gallery-item">
        <img src = "{% static image%}" alt = "image" class = "gallery-image">
        <p>{{ quote }}</p>
    </div>
    {% endfor %}
</div>
{%endblock%}
