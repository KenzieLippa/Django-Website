<!-- form data for the forms
 formdata/templates/form.html -->


 {% extends 'formdata/base.html' %}
 <!-- helps to reduce coding which is nice -->

 {%block content%}
<div>
    <h1>Contact Form</h1>
    <form action="{%url 'submit' %}" method="POST">
        <!-- csrf token is a security mesure to verify that the web app only accepts a form that was authentically generated by this app -->
         {% csrf_token %}
        Name: <input type="text" name="name"><br>
<!-- cant submit without name -->
        Favorite Color: <input type="text" name ="favorite_color"><br>

        <input type="submit">
    </form>
</div>
 {% endblock %}
