    <style>
        *{
            /* apply to everything, makes the padding be accounted for with the width of elements. */
            box-sizing: border-box;
            font-family: "Press Start 2P", system-ui;
        }
    </style>
</head>
<body>
    {%load static%}
    {%block javascript%}
    <script>
        // for my images to pass through
        const backgroundImg = "{%static 'testFiles/assets/background.png'%}";
        const shopImg = "{%static 'testFiles/assets/shop.png' %}";
        const mackIdle = "{%static 'testFiles/assets/samuraiMack/Idle.png' %}";
        const mackRun = "{%static 'testFiles/assets/samuraiMack/Run.png' %}";
        const mackJump = "{%static 'testFiles/assets/samuraiMack/Jump.png' %}";
        const mackFall = "{%static 'testFiles/assets/samuraiMack/Fall.png' %}";
        const mackAttack1 = "{%static 'testFiles/assets/samuraiMack/Attack1.png' %}";

    </script>
    {%endblock%}
   
    <!-- red container div or main container -->
     <!-- inline will effect the width and height of parent -->
    <div style="position: relative; display: inline-block;">
        <!-- place all elements in this div so they are all relative to this, we want to place in canvas width and height
          -->
        <!-- smaller red container div -->
         <!-- whenever a child is absolute we want to  take out of doc flow, makes it so it doesnt effect the width of the other element-->
        <div style="position: absolute; 
        display: flex; 
        width: 100%; 
        align-items: center;
        padding:20px;
        ">
            <!-- player health -->
            <div style="position: relative;  width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <!-- 0px from the parent div -->
                <div id="playerHealth" style="position: absolute; background: #818CF8; top: 0; bottom: 0; right: 0; width: 100%;"></div>
    
                </div>
            <!-- timer -->
            <div id = "timer" style="background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white;">
                10 
                <!-- insert a time -->
            </div>
            <!-- enemy health -->
             <div style="position: relative;  width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white">
            <div style="background-color: red; height: 30px;"></div>
            <!-- 0px from the parent div -->
            <div id="enemyHealth" style="position: absolute; background: #818CF8; top: 0; bottom: 0; left: 0; right: 0;"></div>

            </div>
        </div>


        <!-- win label -->
         <div id= 'displayText' style="position:absolute; 
         color:white; 
         /* display: flex;  */
         align-items: center; 
         justify-content: center; 
         top: 0;
         right: 0; 
         left: 0; 
         bottom: 0; 
         display: none;">TIE</div>
        <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{% static 'testFiles/scripts/utils.js'%}"></script>
    <script src="{% static 'testFiles/scripts/classes.js' %}"></script>
    <script src="{% static 'testFiles/scripts/index.js' %}"></script>
</body>
