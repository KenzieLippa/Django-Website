{%extends 'blog/base.html'%}

{%block content%}
<h2>Create a Comment</h2>
<form method="POST">
    {%csrf_token%}
    <!-- creates a class for us and gives a context form we can just display, does all the displaying automatically -->
     <!-- just need the form tags -->
      <table>
          {{form.as_table}}
            <tr>
                <td>

                </td>
                <td>

                    <input type="submit" value="submit" value="Create Comment">
                    <form action="{% url 'article' article.pk%}">
                        <input type="submit" name="Cancel" value="Cancel">
                    </form>
                    <!-- sends to the same url it came from -->
                </td>
            </tr>
      </table>
</form>

{%endblock%}
