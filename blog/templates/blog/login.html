{%extends 'blog/base.html'%}

{%block content%}
<h2>Login</h2>
<!-- didnt save image because we never told the form to encode it
 without the enctype then we cannot encode the image -->
<form method="POST">
    {%csrf_token%}
    <!-- creates a class for us and gives a context form we can just display, does all the displaying automatically -->
    {{form}}

    <input type="submit" value="submit" value="Login">
    {%if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}"> 
    {%else%}
    <input type="hidden" name="next" value="{{'show_all_a'}}">                  
    {%endif%}
</form>
<form action="{% url 'show_all_a'%}">
    <input type="submit" name="Cancel" value="Cancel">
    <input type="hidden" name="next" value="{%url 'show_all_a'%}">
</form>

{%endblock%}
