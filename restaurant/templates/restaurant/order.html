{%extends 'restaurant/base.html'%}
{%load static%}
{%block content%}
<div class="order-section">
    <div class="container">
        <h2 class="order-title">
            Place Your Order!
        </h2>
        <p class="daily-special">
            Daily Special: 
            <img src={% static daily_special.image%} alt="">
            <strong>{{daily_special.name}}</strong> - ${{daily_special.price}}
        </p>
        <form method="post" action="{%url 'confirmation'%}" class="order-form">
            {%csrf_token%}
            <div class="menu-section">
                <h3 class="menu-title">
                    Menu
                </h3>
                <ul class="menu-list">
                    {%for item in menu_items %}
                    <li class="menu-item">
                    <label>
                        <input type="checkbox" name="items" id="" value="{{item.name}}">
                        <span>{{item.name}} - ${{item.price}}</span>
                    </label>
                </li>
                {%endfor%}
                </ul>
            </div>
            <div class="customer-info">
                <h3 class="customer-info-title">
                    Customer Information
                </h3>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" name="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="instructions">Special Instructions</label>
                    <textarea name="instructions" class = "form-control"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary order-btn">Place Order</button>
        </form>
    </div>
</div>

{%endblock%}
