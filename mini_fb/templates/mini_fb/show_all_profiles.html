{%extends 'mini_fb/base.html'%}

{%block content%}

<h1>Showing all profiles</h1>

<!-- {{profiles}} -->

<div class="profile-grid">

            
            {%for p in profiles %}
            <div class= "profile-card">
                <a href="{%url 'profile' p.pk%}">
                <img src="{{p.profile_img}}" alt="">
                <h2>{{p.first_name}}</h2>
                <h2>{{p.last_name}}</h2>
                <h3>
                    {{p.city}}
                </h3>
                <h3>{{p.email_address}}</h3>
                </a>
            </div>
            {%endfor%}
</div>
{%if request.user.is_authenticated%}
{%else%}
<h3 class = "fun-times"><a href="{%url 'create_profile' %}">Create New Profile</a></h3>
{%endif%}
{%endblock%}
