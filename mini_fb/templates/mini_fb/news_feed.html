{% extends 'mini_fb/base.html' %}
{%load static%}
{%block content%}
<link rel="stylesheet" href="{%static 'styles4.css'%}">
{%for msg in profile.get_news_feed%}
<div class="news-box">
    <img src="{{msg.profile.profile_img}}" alt="" class="news-profile">
    <p>{{msg.profile.first_name}} {{msg.profile.last_name}}        {{msg.timeStamp}}</p>
    <h3>{{msg.text}}</h3>
</div>
{%endfor%}

{%endblock%}
