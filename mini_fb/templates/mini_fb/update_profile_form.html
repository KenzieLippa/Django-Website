{% extends 'mini_fb/base.html' %}
{%load static%}
{%block content%}
<link rel="stylesheet" href="{%static 'styles4.css'%}">
{%if profile.profile_img %}

<div class="cont2">

    
   <div class="image-section">

       
       <img src="{{profile.profile_img}}" alt="" class="img-title">

    </div>
{%endif%}
    
    
    
    <div class="text-section">
        <h2 class="page-title">{{profile.first_name}} {{profile.last_name}}</h2>
        <h3 class="city">
            {{profile.city}}
        </h3>
    </div>
</div>
<form method='POST' enctype="multipart/form-data">
{%csrf_token%}
<table>
    {%for field in form%}
    <tr>
        <th>{{field.name}}</th>
        <td>{{field}}</td>

    </tr>
    {%endfor%}
    <tr>
        <td></td>
        <td>
            <input type="submit" name="update_profile" value="Update Profile">
        
        </form>
        <form action="{%url 'profile' profile.pk%}">
            <input type="submit" name = 'cancel' value="Cancel Update">
        </form>
        </td>
    </tr>
</table>

{%endblock%}
